<div class="content-box"  *ngIf="isRoot === true">
    <div class="content-header">
        <h1>Media</h1>
        <breadcrumbs></breadcrumbs>
    </div>
    <div class="content">
       <div class="box-file" *ngFor="let file of listOfFile" (click)="editFile(file)">
           <a [routerLink] = "['/backend/file/',file.file.id]">
               <img src="{{file.file.img}}" alt="{{file.file.name}}">
           </a>
       </div>
    </div>
</div>

<router-outlet></router-outlet>
