<div class="content-box">
    <div class="content-header">
        <h1>Media</h1>
       <ng-template #bread></ng-template>
    </div>
    <div class="tabbable-custom" *ngIf="isRoot === true">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab_1" data-toggle="tab"> Media</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <div class="box">
                        <div class="box-body">
                            <div class="wrapper">
                                <div class="row">
                                    <div class="col-md-8">
                                        <a class="btn btn-primary" [routerLink]="['/backend/file/new']"><i class="fa fa-file"></i> New Media</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="content">
                                            <div class="box-file" *ngFor="let file of listOfFile">
                                                <a [routerLink] = "['/backend/file/',file.file.id]">
                                                    <img src="{{file.file.img}}" alt="{{file.file.name}}"> 
                                                </a>
                                                <a class="btn btn-danger delete" data-toggle="buttons" (click)="deleteFile(file)"><i class="fa fa-times"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
</div>

<router-outlet></router-outlet>
