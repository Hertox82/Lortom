<div class="tabbable-custom" *ngIf="isRoot === true">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="#tab_1" data-toggle="tab"> Roles</a>
        </li>
        <li>
            <a [routerLink]="['/backend/settings/users']" data-toggle="tab"> Users</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1">
            <div class="box">
                <div class="box-header">

                </div>
                <div class="box-body">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-md-8">
                                <lt-entry-pagination
                                [entry]="'50-5'"
                                (onEntry)="onPerPage($event)"
                                >
                                </lt-entry-pagination>
                            </div>
                            <div class="col-md-4">
                                <div class="dataTables_filter">
                                    <label>
                                        Search:
                                        <input type="search" class="form-control input-sm">
                                    </label>
                                    <a class="btn btn-primary" [routerLink] = "['/backend/settings/roles/new']"><i class="fa fa-file"></i> New</a>
                                    <a class="btn btn-danger" (click)="deleteRoles()"><i class="fa fa-times"></i> Delete</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 30px;"></th>
                                        <th>
                                            <a>Nome</a>
                                        </th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let role of listaRole">
                                            <td>
                                                <input type="checkbox" (change)="eventChange($event,role)" [(ngModel)] = "role.state">
                                            </td>
                                            <td>
                                                {{role.name}}
                                            </td>
                                            <td>
                                                <a [routerLink] = "['/backend/settings/roles',role.id]"><i class="fa fa-edit" style="color:orange; font-size: 16px;"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <lt-pagination
                            [pagesToShow]="3"
                            [perPage]="perPage"
                            [count]="listaRole.length"
                            [loading]="false"
                            [page]="actualPage"
                            (goNext)="onNext($event)"
                            (goPage)="onPage($event)"
                            (goPrev)="onPrev()"
                        ></lt-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
