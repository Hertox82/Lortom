<form class="form" *ngIf="notFound == true">
<div class="portlet">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-database"></i>
            <span>General Definitions</span>
        </div>
        <div class="actions">
            <button class="btn darkorange" (click)="editMode()">
                <i class="fa fa-edit"></i>
                Edit
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="portlet-form-body">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group flex-group">
                            <label for="nome" class="col-md-2 control-label">Nome</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="nome" [ngModel] = "user.name" placeholder="Nome" id="nome" *ngIf="isEdit === false; else editName" readonly>
                                <ng-template #editName>
                                    <input type="text" class="form-control" name="nome" placeholder="Nome" id="nome" [(ngModel)] = "user.name" >
                                </ng-template>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group flex-group">
                            <label for="nome" class="col-md-2 control-label">Email</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="email" [ngModel] = "user.email" placeholder="Nome" id="email" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="portlet">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>
            <span>Role</span>
        </div>
        <div class="actions">
            <button class="btn cyan" data-toggle="modal" data-target="#addModal" *ngIf="isEdit == true">
                <i class="fa fa-plus"></i>
                Add
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="box">
            <div class="box-header">

            </div>
            <div class="box-body">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered table-striped" *ngIf="user.role !== undefined">
                                <thead>
                                <tr>
                                    <th>
                                        <a>Nome</a>
                                    </th>
                                    <th style="width: 50px;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        {{user.role.name}}
                                    </td>
                                    <td>
                                        <a *ngIf="isEdit == true" class="td_orange" (click)="eraseRole(user.role)"><i class="fa fa-window-close-o"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn orange" (click)="saveMode()">Save</button>
        <button class="btn red" (click)="resetMode()">Reset</button>
    </div>
</div>
<div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addModal"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Searching For Permission
                    <button class="close" data-dismiss = "modal" aria-label="hidden"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group flex-group">
                            <label class="col-md-4">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-sm" name="query" [(ngModel)]="query" (keyup)="filter()" autocomplete="off">
                                <div class="suggestions" *ngIf="filteredList.length > 0">
                                    <ul>
                                        <li class="suggestion-li" *ngFor="let item of filteredList">
                                            <a (click)="addRole(item)">{{item.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="m-footer">

                </div>
            </div>
        </div>
    </div>
</div>
</form>
