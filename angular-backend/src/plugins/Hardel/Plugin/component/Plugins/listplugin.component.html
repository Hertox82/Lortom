<div class="tabbable-custom" *ngIf="isRoot === true">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="#tab_1" data-toggle="tab"> List Plugin</a>
        </li>
        <li>
            <a [routerLink]="['/backend/website/menu']" data-toggle="tab"> Template</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1">
            <div class="box">
                <div class="box-header">

                </div>
                <div class="box-body">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-md-8">
                                <lt-entry-pagination
                                        [entry]="'50-5'"
                                        (onEntry)="onPerPage($event)"
                                >
                                </lt-entry-pagination>
                            </div>
                            <div class="col-md-4">
                                <div class="dataTables_filter">
                                    <label>
                                        Search:
                                        <input type="search" class="form-control input-sm">
                                    </label>
                                    <a class="btn btn-primary" [routerLink] = "['/backend/plugin/plugins/install']"><i class="fa fa-download"></i> Install</a>
                                    <a class="btn btn-danger" (click)="deletePlugins()"><i class="fa fa-times"></i> Delete</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 30px;"></th>
                                        <th>
                                            <a>Vendor</a>
                                        </th>
                                        <th>
                                            <a>Name</a>
                                        </th>
                                        <th>
                                            <a>Version</a>
                                        </th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let plugin of listToShow">
                                        <td>
                                            <input type="checkbox" (change)="eventChange($event,plugin)" [(ngModel)] = "plugin.check">
                                        </td>
                                        <td>
                                            {{plugin.vendor}}
                                        </td>
                                        <td>
                                            {{plugin.name}}
                                        </td>
                                        <td>
                                            {{plugin.version}}
                                        </td>
                                        <td>
                                            <a [routerLink] = "['/backend/plugin/plugins/update',plugin.vendor]" title="Update"><i class="fa fa-refresh" style="color:orange; font-size: 16px;"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <lt-pagination
                                [pagesToShow]="3"
                                [perPage]="perPage"
                                [count]="listOfPlugins.length"
                                [loading]="false"
                                [page]="actualPage"
                                (goNext)="onNext($event)"
                                (goPage)="onPage($event)"
                                (goPrev)="onPrev()"
                        ></lt-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
