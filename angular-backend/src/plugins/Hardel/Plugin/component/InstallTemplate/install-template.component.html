<div class="container deck">
    <div class="row">
        <div class="col-md-6">
            <lt-entry-pagination
                    [entry]="'50-5'"
                    (onEntry)="onPerPage($event)"
            >
            </lt-entry-pagination>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let pl of listToShow" class="col-lg-3">
            <div class="card-lt">
                <h4>{{pl.vendor}} - {{pl.name}}</h4>
                <p>version: {{pl.version}}</p>
                <a *ngIf="pl?.toUpdate === true; else otherTmp" class="btn btn-success btn-lt" style="cursor:pointer;" (click)="updateTemplate(pl)"><i class="fa fa-refresh"></i> Update Template</a>
                <ng-template #otherTmp>
                    <a class="btn btn-primary btn-lt" style="cursor:pointer;" (click)="downloadTemplate(pl,progressModal)"><i class="fa fa-download"></i> Installa Template</a>
                </ng-template>
            </div>
        </div>
    </div>
</div>
<lt-pagination
        [pagesToShow]="3"
        [perPage]="perPage"
        [count]="listOfLatestTemplate.length"
        [loading]="false"
        [page]="actualPage"
        (goNext)="onNext($event)"
        (goPage)="onPage($event)"
        (goPrev)="onPrev()"
>
</lt-pagination>

<ng-template #progressModal>
    <!-- Modal -->
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="widthStyle" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</ng-template>
