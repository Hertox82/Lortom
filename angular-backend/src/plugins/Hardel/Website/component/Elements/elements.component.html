<div class="tabbable-custom" *ngIf="isRoot === true">
    <ul class="nav nav-tabs">
        <li>
            <a [routerLink]="['/backend/website/pages']" data-toggle="tab"> Pages</a>
        </li>
        <li>
            <a [routerLink]="['/backend/website/menu']" data-toggle="tab"> Menu</a>
        </li>
        <li>
            <a [routerLink]="['/backend/website/components']" data-toggle="tab"> Component</a>
        </li>
        <li class="active">
            <a  href="#tab_1" data-toggle="tab"> Element</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1">
            <div class="box">
                <div class="box-header">

                </div>
                <div class="box-body">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="dataTables_length">
                                    <label>
                                        Show
                                        <select class="form-control input-sm" name="example_length">
                                            <option value="10">10</option>
                                        </select>
                                        entries
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="dataTables_filter">
                                    <label>
                                        Search:
                                        <input type="search" class="form-control input-sm">
                                    </label>
                                    <a class="btn btn-primary" [routerLink] = "['/backend/website/elements/new']"><i class="fa fa-file"></i> New</a>
                                    <a class="btn btn-danger" (click)="deleteElements()"><i class="fa fa-times"></i> Delete</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 30px;"></th>
                                        <th>
                                            <a>Name</a>
                                        </th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let el of listOfElements">
                                        <td>
                                            <input type="checkbox" (change)="eventChange($event,page)" [(ngModel)] = "el.check">
                                        </td>
                                        <td>
                                            {{el.name}}
                                        </td>
                                        <td>
                                            <a [routerLink] = "['/backend/website/elements',el.id]"><i class="fa fa-edit" style="color:orange; font-size: 16px;"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="dataTables_info">Showing 1 to 10 of 57 entries</div>
                            </div>
                            <div class="col-sm-7">
                                <div class="dataTables_paginate">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a>
                                        </li>
                                        <li class="page-item active">
                                            <a class="page-link" href="#">1</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">2</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
