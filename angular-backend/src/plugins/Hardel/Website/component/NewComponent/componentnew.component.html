<form class="form">
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-database"></i>
                <span>General Definitions</span>
            </div>
            <div class="actions">
            </div>
        </div>
        <div class="portlet-body">
            <div class="portlet-form-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group flex-group">
                                <label for="nome" class="col-md-2 control-label">Nome</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="nome" placeholder="Nome" id="nome" [(ngModel)] = "component.name" >
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group flex-group">
                                <label for="appearance" class="col-md-2 control-label">Appearance</label>
                                <div class="col-md-10">
                                    <codemirror class="form-control" name="appearance" id="appearance" [(ngModel)] = "component.appearance" [config] = "config"></codemirror>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn orange" (click)="saveMode()">Save</button>
            <button class="btn red" (click)="resetMode()">Reset</button>
        </div>
    </div>
</form>
