<div class="tabbable-custom" *ngIf="isRoot === true">
    <ul class="nav nav-tabs">
        <li>
            <a [routerLink]="['/backend/website/pages']" data-toggle="tab"> Pages</a>
        </li>
        <li>
            <a [routerLink]="['/backend/website/menu']" data-toggle="tab"> Menu</a>
        </li>
        <li class="active">
            <a  href="#tab_1" data-toggle="tab"> Component</a>
        </li>
        <li>
            <a  [routerLink]="['/backend/website/elements']" data-toggle="tab"> Element</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1">
            <div class="box">
                <div class="box-header">

                </div>
                <div class="box-body">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col-md-8">
                                <lt-entry-pagination
                                        [entry]="'50-5'"
                                        (onEntry)="onPerPage($event)">
                                </lt-entry-pagination>
                            </div>
                            <div class="col-md-4">
                                <div class="dataTables_filter">
                                    <label>
                                        Search:
                                        <input type="search" class="form-control input-sm">
                                    </label>
                                    <a class="btn btn-primary" [routerLink] = "['/backend/website/components/new']"><i class="fa fa-file"></i> New</a>
                                    <a class="btn btn-danger" (click)="deleteComponents()"><i class="fa fa-times"></i> Delete</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 30px;"></th>
                                        <th>
                                            <a>Name</a>
                                        </th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let el of listShowComponents">
                                        <td>
                                            <input type="checkbox" (change)="eventChange($event,el)" [(ngModel)] = "el.check">
                                        </td>
                                        <td>
                                            {{el.name}}
                                        </td>
                                        <td>
                                            <a [routerLink] = "['/backend/website/components',el.id]"><i class="fa fa-edit" style="color:orange; font-size: 16px;"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <lt-pagination
                                [pagesToShow]="3"
                                [perPage]="perPage"
                                [count]="listOfComponents.length"
                                [loading]="false"
                                [page]="actualPage"
                                (goNext)="onNext($event)"
                                (goPage)="onPage($event)"
                                (goPrev)="onPrev()">
                        </lt-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
