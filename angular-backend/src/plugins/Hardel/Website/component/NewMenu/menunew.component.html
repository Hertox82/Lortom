<form class="form">
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-database"></i>
                <span>General Definitions</span>
            </div>
            <div class="actions">
            </div>
        </div>
        <div class="portlet-body">
            <div class="portlet-form-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group flex-group">
                                <label for="title" class="col-md-2 control-label">Name</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="title" placeholder="Title" id="title" [(ngModel)] = "menu.name" >
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group flex-group">
                                <label for="parent" class="col-md-2 control-label">Parent</label>
                                <div class="col-md-4">
                                    <select class="form-control" name="parent" id="parent" [(ngModel)]="menu.parentList">
                                        <option *ngFor="let p of listOfParent" [ngValue]="p" [innerHtml] = "p.label"> </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group flex-group">
                                <label for="page" class="col-md-2 control-label">Related Page</label>
                                <div class="col-md-4">
                                    <select class="form-control" name="page" id="page" [(ngModel)]="menu.idPage">
                                        <option *ngFor="let pa of listOfPages" [ngValue]="pa">{{pa.label}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn orange" (click)="saveMode()">Save</button>
            <button class="btn red" (click)="resetMode()">Reset</button>
        </div>
    </div>
</form>
