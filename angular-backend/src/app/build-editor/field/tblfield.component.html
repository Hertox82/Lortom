<div class="box">
    <div class="box-header" style="clear:both;">
        <label style="float:right; padding-right:33px;">
        Searching:
            <input type="search" [(ngModel)] = "searching" (keyup)="searchOn()" class="form-control input-sm">
        </label>
    </div>
    <div class="box-body" style="clear:both;">
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div style="padding-right: 15px;">
                        <table class="table table-bordered table-striped" style="width:99%; margin-bottom:0px;">
                            <thead>
                                <tr>
                                    <th #targetTh style="width: 50px;"></th>
                                    <th #targetTh *ngFor="let th of tHeader">
                                        <a>{{th}}</a>
                                    </th>
                                    <th #targetTh style="width: 60px;" *ngIf="btnEdit === true"></th>
                                    <th #targetTh style="width: 60px;" *ngIf="btnDelete === true"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table-responsive" style="height: 400px;">
                        <table class="table table-bordered table-striped" style="margin-top:0px; width:99%;">
                            <thead>
                                <tr style="height: 0px;">
                                    <th #sourceTh style="width: 50px; border:unset;"><div style="height: 0; overflow: hidden;"></div></th>
                                    <th #sourceTh *ngFor="let th of tHeader" style="border:unset;">
                                        <div style="height: 0px; overflow: hidden;"><a>{{th}}</a></div>
                                    </th>
                                    <th #sourceTh style="width: 60px; border:unset;" *ngIf="btnEdit === true"><div style="height: 0; overflow: hidden;"></div></th>
                                    <th #sourceTh style="width: 60px; border:unset;" *ngIf="btnDelete === true"><div style="height: 0; overflow: hidden;"></div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of toShow; let i = index">
                                    <td></td>
                                    <td *ngFor="let name of item | keys | keysNoParams:keyParams">
                                        <div *ngIf="hasProp(item[name],'type'); else ifTempl" class="wrapper-image">
                                        <img src="{{ item[name].value }}" class="thumb-image">
                                        </div>
                                        <ng-template #ifTempl>
                                            {{item[name]}}
                                        </ng-template>
                                    </td>
                                    <td *ngIf="btnEdit === true">
                                        <button class="btn btn-default" (click)="editEmit(i,item)"><i class="fa fa-edit"></i></button>
                                    </td>
                                    <td *ngIf="btnDelete === true">
                                        <button class="btn btn-default" (click)="deleteEmit(i, item)"><i class="fa fa-times"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
