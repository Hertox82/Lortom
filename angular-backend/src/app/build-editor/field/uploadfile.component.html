<div class="col-12">
    <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile04" (change)="onFileChanged($event)">
          <label class="custom-file-label" for="inputGroupFile04">{{label}}</label>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click) = "load()">{{saveButton}}</button>
        </div>
      </div>
</div>
