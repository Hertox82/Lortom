<li [routerLinkActive]="['active']">
  <a routerLink="{{item.href}}"><i class="{{item.icon}}"></i> {{item.name}}</a>
  <span class="pull-right" *ngIf="item.subMenu?.length > 0">
    <i class="fa fa-angle-left pull-right"></i>
</span>
  <ul>
    <app-submenu-item *ngFor="let sub of item.subMenu"[item]="sub"></app-submenu-item>
  </ul>
</li>
