<div class="row" *ngIf="count !== 0">
    <div class="col-sm-5">
        <div class="dataTables_info">Showing {{getMin()}} to {{getMax()}} of {{count}} entries</div>
    </div>
    <div class="col-sm-7">
        <div class="dataTables_paginate">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)="onPrev()" [ngClass]="{ 'disabled': page === 1 || loading }" aria-label="Previous"><span aria-hidden="true">«</span></a>
                </li>
                <li class="page-item" *ngFor="let pageNum of getPages()" [ngClass]="{'active' : pageNum === page, 'disabled' : loading}">
                    <a class="page-link" (click)="onPage(pageNum)">{{pageNum}}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="onNext(true)"  [ngClass]="{ 'disabled': page === 1 || loading }" aria-label="Next"><span aria-hidden="true">»</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
